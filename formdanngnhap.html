<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="styleform.css">
    <title>Đăng nhập</title>
    <script src="https://kit.fontawesome.com/5468db3c8c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup">
        <h1 class="signup-heading">Sign Up</h1>
        <button class="signup-social">
	 		<i class="fab fa-facebook signup-social-icon"></i>
	 		<span class="signup-social-text" >Sign up with google</span>
	 	</button>
        <div class="signup-or">
            <span>Or</span>
        </div>
        <label class="signup-label">Full name</label>
        <input class="signup-input" type="text" name="" placeholder="Eg: Hoang The Luan">
        <label class="signup-label">Email</label>
        <input class="signup-input" type="text" name="" placeholder="Eg: hoangtheluan2016@gmail.com">
        <button class="signup-submit" onclick="location.href='https://www.facebook.com/htluan2706'">Sign up</button>
        <p class="signup-already"><span>Already have an account? </span>
            <a class="signup-login-link" href="#">Login</a></p>
    </div>

</body>

</html>
